<div class="container">
  <form class="jumbotron">
      <h3 class="display-4">Add a Link</h3>
      <div class="form-group">
        <label for="Email">Email:</label>
        <input name="Email" #newEmail class="form-control">
      </div>
      <div class="form-group">
        <label for="Oggetto">Oggetto:</label>
        <input name="Oggetto" #newOggetto class="form-control">
      </div>
    <button (click)="addArticle(newEmail, newOggetto)" class="btn btn-primary">
      Submit link
    </button>
  </form>
</div>

<div class="container">
  <!-- start adding here -->
  <app-article
  *ngFor="let art of sortedArticles()" [article]="art"></app-article>
  <!-- end adding here -->
</div>
